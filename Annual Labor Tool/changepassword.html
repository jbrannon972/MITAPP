<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - HOU Mitigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }
        .change-password-container {
            padding: 40px;
            background: var(--surface-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .change-password-container h1 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary-color);
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        #message {
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        #message.success {
             color: var(--success-color);
             background-color: #f0fdf4;
             border: 1px solid var(--success-color);
        }
        #message.error {
            color: var(--danger-color);
            background-color: #fef2f2;
            border: 1px solid var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h1><i class="fas fa-key"></i> Change Your Password</h1>
        <div id="message"></div>
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-input" required>
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="authManager.changePassword()">Update Password</button>
        <a href="index.html" style="display: block; margin-top: 20px; color: var(--text-secondary);">Back to App</a>
    </div>

</body>
