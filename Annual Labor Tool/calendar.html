<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOU Mitigation - Schedule Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar-styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header" id="nav-placeholder"></header>
        <main class="main-content">
            <div class="container">
                <div id="calendar-tab" class="tab-content active">
                    <div class="tab-header">
                        <div class="tab-controls">
                            <div class="calendar-actions">
                                <button id="calSyncBtn" class="btn btn-success"><i class="fas fa-sync"></i> Sync with Rippling</button>
                                <button id="calManageRecurringBtn" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Manage Recurring</button>
                                <button id="weekend-report-btn" class="btn btn-secondary"><i class="fas fa-file-alt"></i> Weekend Report</button>
                                <button id="calPrintBtn" class="btn btn-primary"><i class="fas fa-print"></i> Print</button>
                            </div>
                            <div class="calendar-auth-container">
                                <button id="calLoginBtn" class="btn btn-secondary"><i class="fas fa-lock"></i> Admin Login</button>
                                <button id="calLogoutBtn" class="btn btn-secondary" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
                            </div>
                        </div>
                    </div>
                    <div class="calendar-controls">
                        <div class="calendar-nav">
                            <button id="calPrevBtn" class="btn btn-secondary"><i class="fas fa-chevron-left"></i></button>
                            <h2 id="calCurrentDate">Month Year</h2>
                            <button id="calNextBtn" class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="calendar-view-switcher">
                            <button id="calDayViewBtn" class="btn btn-secondary btn-small">Day</button>
                            <button id="calWeekViewBtn" class="btn btn-secondary btn-small">Week</button>
                            <button id="calMonthViewBtn" class="btn btn-secondary btn-small active">Month</button>
                        </div>
                    </div>
                    <div id="calendarContainer" class="calendar-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="modalOverlay" class="modal-overlay"></div>

    <div id="calAdminModal" class="cal-modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="calPassword">Password:</label>
                <input type="password" id="calPassword" class="form-control">
            </div>
            <button id="calSubmitLogin" class="btn btn-primary">Login</button>
        </div>
    </div>
