<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOU Mitigation - Labor Forecasting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header" id="nav-placeholder"></header>

        <main class="main-content">
            <div class="container">
                <div id="forecasting-tab-content" class="tab-content active">
                    <div class="tab-header">
                        <div class="tab-controls">
                            <div class="sub-nav">
                                <button class="sub-nav-btn active" data-view="annual"><i class="fas fa-calendar-check"></i> Annual</button>
                                <button class="sub-nav-btn" data-view="monthly"><i class="fas fa-calendar-day"></i> Monthly</button>
                                <button class="sub-nav-btn" data-view="inputs"><i class="fas fa-keyboard"></i> Inputs</button>
                            </div>
                             <select id="yearSelector" class="year-selector"></select>
                        </div>
                    </div>

                    <div id="annual-view" class="forecasting-view active">
                        <div class="chart-section">
                            <div class="card">
                                <div class="card-header"><h3><i class="fas fa-chart-line"></i> Annual Staffing vs. Need</h3></div>
                                <div class="chart-container"><canvas id="annualStaffingChart"></canvas></div>
                            </div>
                        </div>
                        <div class="table-section">
                            <div class="card">
                                <div class="card-header"><h3><i class="fas fa-table"></i> Annual Financial & Labor Summary</h3></div>
                                <div class="table-container"><table class="data-table" id="annualSummaryTable"></table></div>
                            </div>
                        </div>
                    </div>

                    <div id="monthly-view" class="forecasting-view">
                         <div class="tab-header">
                            <h4>Monthly Analysis</h4>
                            <select id="monthSelector" class="month-selector"></select>
                        </div>
                        <div class="analysis-grid">
                            <div class="card chart-card">
                                <div class="card-header">
                                    <h3><i class="fas fa-chart-bar"></i> Daily Routes vs. Staffing</h3>
                                    <div id="chartStaffingAlerts"></div>
                                </div>
                                <div class="chart-container"><canvas id="monthlyForecastChart"></canvas></div>
                            </div>
                            <div class="sidebar">
                                <div class="card" id="monthlyInputsSummaryCard">
                                    <div class="card-header"><h3><i class="fas fa-cogs"></i> Monthly Inputs Summary</h3></div>
                                    <div class="card-body" id="monthlyInputsSummaryContainer"></div>
                                </div>
                                <div class="card">
                                    <div class="card-header"><h3><i class="fas fa-calendar-plus"></i> New Jobs Per Day</h3></div>
                                    <div class="metric-stats" id="newJobsContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="inputs-view" class="forecasting-view">
                         <div class="tab-header">
                            <h4>Monthly Data Input</h4>
                            <select id="inputsMonthSelector" class="month-selector"></select>
                        </div>
                        <div id="inputs-container" class="input-grid"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</body>
</html>
