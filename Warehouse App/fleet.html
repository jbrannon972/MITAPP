<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOU Mitigation - Fleet Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fleet-styles.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading Fleet...</p>
            <div class="progress-bar-container">
                <div id="loading-progress-bar" class="progress-bar"></div>
            </div>
            <p id="loading-percentage">0%</p>
        </div>
    </div>
    <div class="app-container">
        <header class="header" id="nav-placeholder"></header>
        <main class="main-content">
            <div class="container">
                <div id="fleet-tab" class="tab-content active">
                    <div class="tab-header">
                        <div class="tab-controls">
                            <button class="btn btn-secondary" id="toggle-fleet-stats-btn" style="display: none;"><i class="fas fa-chart-bar"></i> Stats</button>
                            <button class="btn btn-secondary" id="log-repair-btn"><i class="fas fa-wrench"></i> Log a Repair</button>
                            <button class="btn btn-warning" id="report-issue-btn"><i class="fas fa-exclamation-triangle"></i> Report Issue</button>
                            <button class="btn btn-info" id="monthly-inspection-btn"><i class="fas fa-clipboard-check"></i> Run Inspection</button>
                            <button class="btn btn-primary" id="add-vehicle-btn"><i class="fas fa-plus"></i> Add Vehicle</button>
                        </div>
                    </div>
                    <div id="fleet-stats-container">
                        <div class="dashboard-grid" style="margin-bottom: 32px;">
                            <div class="metric-card single-line">
                                <div class="metric-header"><h3><i class="fas fa-car-side"></i> Available</h3></div>
                                <span id="vansAvailable" class="stat-value">0</span>
                            </div>
                            <div class="metric-card single-line">
                                <div class="metric-header"><h3><i class="fas fa-user-slash"></i> Unassigned</h3></div>
                                <span id="vansUnassigned" class="stat-value">0</span>
                            </div>
                            <div class="metric-card single-line">
                                <div class="metric-header"><h3><i class="fas fa-tools"></i> In Repairs</h3></div>
                                <span id="vansInRepairs" class="stat-value">0</span>
                            </div>
                        </div>
                    </div>
                    <div id="fleet-tab-content"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="modalOverlay" class="modal-overlay"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="JS/loader.js"></script>
</body>
</html>
